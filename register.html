<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <script defer src="script.js"></script>
</head>
<body>
    <h2>Регистрация</h2>
    <input type="email" id="email" placeholder="Gmail" required>
    <input type="text" id="username" placeholder="Ник" required>
    <input type="password" id="password" placeholder="Пароль" required>
    <input type="password" id="confirmPassword" placeholder="Подтвердите пароль" required>
    <button onclick="register()">Зарегистрироваться</button>
    <p><a href="login.html">Уже есть аккаунт? Тогда войдите в него</a></p>
</body>
</html>
